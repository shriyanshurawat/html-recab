<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    
    <form action="url" method="GET" accept-charset="UTF-8" autocomplete="off" enctype=""  >
        <!-- we shoud use label tag before input its a good practice , uses by screen reader to read it -->
        
        <label for="fname">First Name</label>
        <input type="text" placeholder = "firstname" id="fname"><br>
        <!-- so now when we click on the label tag we are directly able to put value in the input tag -->
        
        <label for="lastname">Last Name</label>
        <input type="text" placeholder = "lastname" id="lastname"><br>
       
         <label for="gender">Gender</label>
         <input type="text" placeholder = "gender" value="Unknown" id="gender">
         <input type="reset" value="reset"><br>

         <label for="datee">Date</label>
         <input type="week" name="" id=""><br>

         <label for="editor">editor</label>
         <select name="editors" id="editor">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
         </select>

         <input type="hidden" name="">
         <input type="range" name="" id="">
         <input type="radio" name="" id="">



         <button type="submit">submit </button>

        
    </form>
</body>
</html>
