<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    
    <form action="url" method="GET" accept-charset="UTF-8" autocomplete="off" enctype=""  >
        <!-- we shoud use label tag before input its a good practice , uses by screen reader to read it -->
        <label for="fname">First Name</label>
        <input type="text" placeholder = "firstname" id="fname">
        <!-- so now when we click on the label tag we are directly able to put value in the input tag -->
        <label for="lastname">Last Name</label>
        <input type="text" placeholder = "lastname" id="lastname">
        <label for="gender">Gender</label>
        <input type="text" placeholder = "gender" id="gender">
        <button type="submit">submit </button>

        
    </form>
</body>
</html>
