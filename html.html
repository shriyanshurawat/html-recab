<!DOCTYPE html> 
<!-- doctype telling this is a html document -->
<html lang="en"> 
    <!-- lang meaning this is in english language -->
<head>
    <meta charset="UTF-16">
     <!-- expalination of characters using in the document  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- size of the webpage -->
    <title>Back to basics</title>
    <!-- as i not title tag work , so there is also a tag which is use for showing an icon just before the tile of the webpage -->
    
    <!-- developer.google.com is best source for meta tags -->
</head>
<body>
    <h1 title="heading one"> HEADING</h1>
    <!-- work of title is show some text when we hover the mouse on that heading  -->
    <h2>heading <span>two</span></h2>
    <a href="https://google.com">google</a>
    <!-- this use to connect a word to a url   -->
    <br />
    <!-- we can write br tag simple like that <br> but we are adding / into it for good practice in future with other language -->

    <a href="#" target="_blank"> blankpage</a>
    <!-- is this there is target tag which have value blank which open the page in a new tab there are other option to explore if needed -->
   
    <footer>
            <address>
                <!-- uses in DOM address tag -->
            </address>
    </footer>
    
</body>
</html>
